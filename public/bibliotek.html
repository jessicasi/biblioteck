<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="bibliotek-clientside.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>

  <h1>Bibliotek</h1>
  <div class="container">

    <p id="tagLine"><em>Book & Movie Library</em></p>
    <div id="searchDiv">
      <h2>Search & Filter</h2>

      <div class="d-flex justify-content-center">
        <select id="genreFilter"></select>
      </div>
      <div class="d-flex justify-content-center filtering">
        <button class="button-right" onclick="filterByBook()">Filter Books</button>
        <button class="button-right" onclick="filterByMovie()">Filter Movies</button>
      </div>
      <div class="d-flex justify-content-center">
        <input type="text" id="searchItem" placeholder="Search">
      </div>
      <div class="d-flex justify-content-center">
        <button class="button-right" onclick="searchByBook()">Search Books</button>
        <button class="button-right" onclick="searchByMovie()">Search Movies</button>
      </div>
    </div>

    <div id="results">
      <div id="errorSearch"></div>
      <div id="successSearch"></div>
      <ul id="ulBibliotek">

      </ul>
    </div>

    <div id="modifyDiv">
      <h2>Add Book or Movie</h2>
      <div id="errorAdd"></div>
      <div id="successAdd"></div>
      <label class="col1">Item </label>
      <select class="col2" id="addType" onchange="showAuthor('hiddenAuthor', this)">
        <option value="book">Book</option>
        <option value="movie">Movie</option>
      </select><br>
      <div class="d-flex align-items-baseline">
        <label class="col1 nameInput">Name</label>
        <textarea rows='1' class="col2 " type="text" id="newItemName" placeholder="Name"></textarea>
      </div>

      <label class="col1">Genre</label>
      <select class="col2 " id="newItemGenreFilter" onchange="showNewGenre('hiddenGenre', this)"></select>
      <div id="hiddenGenre">
        <p class="newAdds">New Genre</p>
        <div class="d-flex justify-content-center">
          <input type="text" id="addNewGenre" placeholder="New Genre">
          <button class="button-left" onclick="newGenre()">Add</button>
        </div>
      </div><br>
      <label class="col1">Series</label>
      <select class="col2" id="newItemSeriesFilter" onchange="showNewSeries('hiddenSeries', this)"></select><br>
      <div id="hiddenSeries">
        <p class="newAdds">New Series</p>
        <div class="d-flex justify-content-center">
          <input type="text" id="addNewSeries" placeholder="Series Name">
          <button class="button-left add-button" onclick="newSeries()">Add</button>
        </div>
      </div>
      <div id="hiddenAuthor">
        <label class="col1">Author</label>
        <select class="col2" id="newItemAuthorFilter" onchange="showNewAuthor('hiddenNewAuthor', this)"></select>
        <div id="hiddenNewAuthor">
          <p class="newAdds">New Author</p>
          <div class="d-flex justify-content-center">
            <input type="text" id="addNewAuthor" placeholder="Author Name">
            <button class="button-left" onclick="newAuthor()">Add</button>
          </div>
        </div>

      </div>

      <div class="d-flex justify-content-center">
        <button type="button" onclick="addNewItem()">Add Item</button>
      </div>

    </div>

    <div id="viewAll">
      <h2>View All</h2>
      <div id="errorMod"></div>
      <div id="successMod"></div>
      <div class="d-flex justify-content-center">
        <select id="viewAllSelect">
          <option value="books">Books</option>
          <option value="movies">Movies</option>
          <option value="genres">Genres</option>
          <option value="series">Series</option>
          <option value="authors">Authors</option>
        </select>
        <a href="#viewResults"><button class="button-left" onclick="viewAll()">View</button></a></div>

    </div>
    <div id="viewResults">

      <ul id="ulModify">
      </ul>
    </div>
    <div id="hiddenEdit">
      <h2>Modify</h2>
      <div id="edit-form">
        <p>form</p>

      </div>

    </div>



  </div>
</body>

</html>
