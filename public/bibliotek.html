    <div id="booksDiv">
      <h2>Books</h2>
      <select id="genreBookFilter">

      </select>
      <button onclick="filterByBook()">Filter Books</button><br>
      <input type="text" id="book" placeholder="Book"><button onclick="searchByBook()">Search By Book</button><br>
    </div>

    <div id="moviesDiv">
      <h2>Movies</h2>
      <select id="genreMovieFilter">

      <button onclick="filterByMovie()">Filter Movies</button><br>
      <input type="text" id="movie" placeholder="Movie"><button onclick="searchByMovie()">Search By Movie</button>
    </div>
    <div id="results">
      <h2>Search Results</h2>
      <ul id="ulBibliotek">

      </ul>
    </div>

    <div id="modifyDiv">
      <h2>Add Book or Movie</h2>
      <label>Item Type</label>
      <select id="addType" onchange="showAuthor('hiddenAuthor', this)">
        <option value="book">Book</option>
        <option value="movie">Movie</option>
      </select><br>
      <label>Name</label>
      <input type="text" id="newItemName" placeholder="Name"><br>
      <label>Genre</label>
      <select id="newItemGenreFilter"></select><br>
      <label>Series</label>
      <select id="newItemSeriesFilter"></select><br>
      <!--       <label>Location</label>
      <input type="text" id="newLocationName" placeholder="Series Name"><br> -->
      <!-- Add location in here as well, and perhaps image -->

        <label>Author Name</label>
        <select id="newItemAuthorFilter"></select>

      </div>
      <button onclick="addNewItem()">Add Item</button>

    
    <hr>

    <h3>Administrative</h3>
    <div id="errorMessage"></div>
    <label> Add New Genre</label></br>

    <button onclick="newGenre()">Add New Genre</button><br>

    <input type="text" id="addNewSeries" placeholder="Series Name">
    <button onclick="newSeries()">Add New Series</button><br>

    <input type="text" id="addNewAuthor" placeholder="Author Name"><button onclick="newAuthor()">Add New
